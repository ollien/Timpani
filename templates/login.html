<html>
<head>
	<link href="/static/css/pure.min.css" rel="stylesheet">
	<link href="/static/css/login.css" rel="stylesheet">
	<script src="/static/js/login.js"></script>
</head>
<body>
	<div id="login-bounding" class="container">
		<div id="main-wrapper">	
			<h2 id="welcome">Welcome to Timpani</h2>
			<h2 id="login">Log In</h2>
			{% if error is defined %}
			<div id="error">
				{{error}}
			</div>
			{% endif %}
			<form class="pure-form" id="login-form" action="/login" method="POST">
				<input type="text" id="username-field" name="username" placeholder="Username" required>
				<input type="password" id="password-field" name="password" placeholder="Password" required>
				<button type="submit" class="pure-button pure-button-primary">Log In</button>
			</form>
		</div>
	</div>

</body>
</html>
