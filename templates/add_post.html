<html>
<head>
	<link href="/static/css/pure.min.css" rel="stylesheet">
	<link href="/static/css/add_post.css" rel="stylesheet">
	<link href="/static/libs/ckeditor/plugins/codesnippet/lib/highlight/styles/default.css" rel="stylesheet">

<body>
	<div id="form-bounding" class="container">
		<div id="main-wrapper">	
		<h2 id="welcome">Submit a post to Timpani.</h2>
			<form class="pure-form" id="post-form" action="/add_post"method="POST">
				<input name="post-title" id="title-input" class="pure-input" placeholder="Post Title">
				<textarea name="post-body" id="post-body"></textarea>
				<button type="submit" id="submit-post" class="pure-button pure-button-primary">Submit Post</button>
			</form>
		</div>
	</div>

</body>
