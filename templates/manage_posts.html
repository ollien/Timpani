<html>
<head>
	<link href="/static/css/pure.min.css" rel="stylesheet">
	<link href="/static/css/manage_posts.css" rel="stylesheet">
	<link href="/static/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script src="/static/js/modal.js"></script>
</head>
<body>
	<div id="main-container">
		<div id="content-container">
			<h2 id="title">Manage posts.</h2>
			<ul id="posts-list">
				{% for post in posts %}
					<li class="post">
						<span class="post-title">{{post.title}}</span>
						<span class="buttons">
							<a href="/edit_post/{{post.id}}"><span class="button edit fa fa-pencil-square-o"></span></a>
							<span class="button delete fa fa-times-circle"></span>	
						</span>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>

	<div class="modal" id="deleteModal">
		<h3 class="modal-title">Delete</h3>
		<div class="modal-body">Are you sure you want to delete "<span class="delete-post-title"></span>?" This action <span class="can-not">can not</span> be undone.</div>
		<div class="modal-buttons">
			<button class="pure-button neutral">Cancel</button>
			<button class="pure-button positive delete">Delete</button>
		</div>
	</div>

</body>
</html>
