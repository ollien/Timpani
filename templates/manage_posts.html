<!DOCTYPE html>
<html>
<head>
	<link href="/static/libs/pure/pure-min.css" rel="stylesheet">
	<link href="/static/css/manage_posts.css" rel="stylesheet">
	<link href="/static/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script src="/static/js/modal.js"></script>
	<script src="/static/js/manage_posts.js"></script>
</head>
<body>
	<div id="main-container">
		<div id="content-container">
			<h2 id="title">Manage posts.</h2>
			<ul id="posts-list">
				{% for post in posts %}
					<li post-id="{{post.id}}" class="post">
						<a href="/post/{{post.id}}" class="post-title">{{post.title}}</a>
						<span class="buttons">
							<a href="/edit_post/{{post.id}}"  class="button edit fa fa-pencil-square-o"></a>
							<a href="#" class="button delete fa fa-times-circle"></a>	
						</span>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>

	<div class="modal" id="deleteModal">
		<h3 class="modal-title">Delete</h3>
		<div class="modal-body">Are you sure you want to delete "<span class="delete-post-title"></span>?" This action <span class="can-not">can not</span> be undone.</div>
		<div class="modal-buttons">
			<button class="pure-button neutral">Cancel</button>
			<button class="pure-button positive delete">Delete</button>
		</div>
	</div>

</body>
</html>
